<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Manufacture Form </title>
    <link rel="stylesheet" href="./m2.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Manufacture</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">BD Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Registration type</span>
            <select name="Registration" id="dropdown">
                <option value="" disabled selected hidden>Initial</option>
                <option value="">CLIDP IN</option>
                <option value="">CLIDP OUT</option>
                <option value="">CRP IN</option>
                <option value="">CRP OUT</option>
                <option value="">Distributed By IN</option>
                <option value="">Distributed By OUT</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Manufacture</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Region</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Country</span>
            <input type="text" placeholder="" required>
          </div>
        </div>
        <div class="buttons">
            <div class="backBtn">
                <span class="btnText">Save</span>
            </div>
            
            <button class="update">
                <span class="btnText">Update</span>
            </button>
            <button class="delete">
                <span class="btnText">Delete</span>
            </button>
            <button class="edit">
                <span class="btnText">Edit</span>
            </button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
