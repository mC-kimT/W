<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Agreed product list  Form </title>
    <link rel="stylesheet" href="./A2.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title"> Agreed product list</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Generic Name</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Brand Name</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Brand Name Ownership</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Product Category</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Strength</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Vol.</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Specifacation</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Dosage Form</span>
            <input type="text" placeholder="" required>
          </div>
        </div>
        <div class="buttons">
            <div class="backBtn">
                <span class="btnText">Save</span>
            </div>
            
            <button class="update">
                <span class="btnText">Update</span>
            </button>
            <button class="delete">
                <span class="btnText">Delete</span>
            </button>
            <button class="edit">
                <span class="btnText">Edit</span>
            </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
