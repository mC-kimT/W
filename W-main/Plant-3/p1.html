<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Plant Form </title>
    <link rel="stylesheet" href="./p2.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Plant</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Manufacture Site Address</span>
            <select name="Registration" id="dropdown">
                <option value="" disabled selected hidden>Manufacture Site Address</option>
                <option value="">Manufacture Site Address 1</option>
                <option value="">Manufacture Site Address 2</option>
                <option value="">Manufacture Site Address 3</option>
                <option value="">Manufacture Site Address 4</option>
                <option value="">Manufacture Site Address 5</option>
                <option value="">Manufacture Site Address 6</option>
                <option value="">Manufacture Site Address 7</option>
                <option value="">Manufacture Site Address 8</option>
                <option value="">Manufacture Site Address 9</option>
                <option value="">Manufacture Site Address 10</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">GMP Approval</span>
            <select name="Registration" id="dropdown">
                <option value="" disabled selected hidden>GMP Approval</option>
                <option value="">YES</option>
                <option value="">NO</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">GMP Issuing Country</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Approval Line</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">GMP Exp Date</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Agreement Status</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Manufacturer Product List</span>
            <input type="text" placeholder="" required>
          </div>
        </div>
        <div class="buttons">
            <div class="backBtn">
                <span class="btnText">Save</span>
            </div>
            
            <button class="update">
                <span class="btnText">Update</span>
            </button>
            <button class="delete">
                <span class="btnText">Delete</span>
            </button>
            <button class="edit">
                <span class="btnText">Edit</span>
            </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
