<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="./2.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--<title>Responsive Regisration Form </title>--> 
</head>
<body>
    <div class="container">
        <header>Contact Info</header>
        <div class="progress-bar">
            <div class="step">
                <p>Manufac</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Contact</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        
        <div class="form-outer">
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Contact Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Contact Person</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Designation</label>
                            <input type="text" placeholder="Designation" required>
                        </div>

                        <div class="input-field">
                            <label>Email Add:</label>
                            <input type="text" placeholder="Email Add:" required>
                        </div>

                        <div class="input-field">
                            <label>Phone No.</label>
                            <input type="number" placeholder="Enter Phone No." required>
                        </div>

                        <div class="input-field">
                            <label>Mob.No.</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Birth Date</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Office Add:</label>
                            <input type="text" placeholder="Office Add" required>
                        </div>

                        <div class="input-field">
                            <label>City Name:</label>
                            <input type="text" placeholder="City Name" required>
                        </div>

                        <div class="input-field">
                            <label>State Name:</label>
                            <input type="text" placeholder="State Name" required>
                        </div>

                        <div class="input-field">
                            <label>ZIP/PIN No.</label>
                            <input type="number" placeholder="Enter ZIP/PIN No" required>
                        </div>

                        <div class="input-field">
                            <label>Country</label>
                            <input type="text" placeholder="Enter Country" required>
                        </div>

                        <div class="input-field">
                            <label>Country Code</label>
                            <input type="number" placeholder="Enter Country Code" required>
                        </div>

                        <div class="input-field">
                            <label>Tel No.</label>
                            <input type="number" placeholder="Enter Tel No." required>
                        </div>
                    </div>
                </div>
                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
                        
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

   <script src="./3.js"></script>
</body>
</html>
